<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sanny's Cake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 mt-6 mb-4">Contact Us</h1>
        <form action="/submit-contact" method="post">
            <input type="text" name="name" placeholder="Your Name" class="p-2 bg-white border border-gray-300 rounded mt-2 block w-full">
            <input type="email" name="email" placeholder="Your Email" class="p-2 bg-white border border-gray-300 rounded mt-4 block w-full">
            <textarea name="message" rows="4" placeholder="Your Message" class="p-2 bg-white border border-gray-300 rounded mt-4 block w-full"></textarea>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Send Message</button>
        </form>
    </div>
</body>
</html>
