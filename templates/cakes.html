<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes at Sanny's Cake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Sanny's Cake Shop</a>
                <div>
                    <a href="/about" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">About</a>
                    <a href="/cakes" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">Cakes</a>
                    <a href="/contact" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">Contact</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-gray-800 mt-6 mb-4">Our Cakes</h1>
        <div class="grid grid-cols-3 gap-4">
            {% for url, name in zip(cake_images, cake_names) %}
            <div class="cake">
                <img src="{{ url }}" alt="{{ name }}" class="w-full h-auto cursor-pointer" onclick="openModal(this)">
                <p class="text-center mt-2">{{ name }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Modal for viewing cake images -->
    <div class="modal" onclick="closeModal()">
        <img src="" alt="Expanded Cake" id="modal-img" class="max-w-full h-auto">
    </div>
    <script>
        function openModal(img) {
            document.getElementById('modal-img').src = img.src; // Set the source of the modal image to the clicked image
            document.querySelector('.modal').style.display = 'flex'; // Display the modal
        }
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'; // Hide the modal
        }
    </script>
</body>
</html>
