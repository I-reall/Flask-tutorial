<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanny's Cake Shop</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.css" rel="stylesheet">
    <style>
        .text-shadow-lg {
            text-shadow: 0 2px 4px rgba(0,0,0,0.50);
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url({{ bg_image_url }});">
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <nav class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Sanny's Cake Shop</a>
                <div>
                    <a href="/about" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">About</a>
                    <a href="/cakes" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">Cakes</a>
                    <a href="/contact" class="text-lg px-3 py-2 text-gray-800 hover:text-gray-600">Contact</a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-6xl text-white font-bold text-shadow-lg p-4">
            Welcome to Sanny's Cake Shop!
        </h1>
        <p class="text-xl text-white p-4">
            Find your favorite cake here!
        </p>
    </div>
    <!-- Include Flowbite JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.js"></script>
</body>
</html>
